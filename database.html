<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .filters {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .filters input {
      padding: 6px;
      font-size: 14px;
    }
    .filters button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Database Unit</h2>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search Code Unit...">
    <input type="number" id="minHour" placeholder="Min Hour Meter">
    <input type="number" id="maxHour" placeholder="Max Hour Meter">
    <button id="filterBtn">Filter</button>
    <button id="resetBtn">Reset</button>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Code Unit</th>
        <th>Date</th>
        <th>Hour Meter</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  let globalDataDB = [];

  async function loadDatabase() {
    try {
      const response = await fetch("https://delicate-union-ad99.sayaryant.workers.dev/");
      if (!response.ok) throw new Error("HTTP Error " + response.status);

      const data = await response.json();
      console.log("Database JSON:", data);

      if (!data.success || !Array.isArray(data.data)) {
        console.error("Data database tidak valid:", data);
        return;
      }

      globalDataDB = data.data;
      renderTableDB(globalDataDB);

    } catch (err) {
      console.error("Gagal ambil data database:", err);
    }
  }

  function renderTableDB(dataArray) {
    const tbody = document.querySelector("#data-table tbody");
    if (!tbody) return;
    tbody.innerHTML = "";

    dataArray.forEach(row => {
      const tr = document.createElement("tr");
      const codeUnit = row["Code Unit"] ?? row["codeUnit"] ?? "-";
      const date     = row["Date"]      ?? row["date"] ?? "-";
      const hourMeter= row["Hour Meter"]?? row["hourMeter"] ?? "-";

      tr.innerHTML = `
        <td>${codeUnit}</td>
        <td>${date}</td>
        <td>${hourMeter}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // FILTER & SEARCH AMAN
  const searchInput = document.getElementById("searchInput");
  const minHour     = document.getElementById("minHour");
  const maxHour     = document.getElementById("maxHour");
  const filterBtn   = document.getElementById("filterBtn");
  const resetBtn    = document.getElementById("resetBtn");

  if (filterBtn && resetBtn) {
    filterBtn.addEventListener("click", () => {
      const searchText = (searchInput?.value || "").toString().toLowerCase();
      const min = parseFloat(minHour?.value) || 0;
      const max = parseFloat(maxHour?.value) || Infinity;

      const filteredData = globalDataDB.filter(row => {
        // Pastikan Code Unit string dulu
        const codeUnitRaw = row["Code Unit"] ?? row["codeUnit"] ?? "";
        const codeUnit = codeUnitRaw?.toString().toLowerCase() || "";
        const hourMeterRaw = row["Hour Meter"] ?? row["hourMeter"] ?? 0;
        const hourMeter = parseFloat(hourMeterRaw) || 0;
        return codeUnit.includes(searchText) && hourMeter >= min && hourMeter <= max;
      });

      renderTableDB(filteredData);
    });

    resetBtn.addEventListener("click", () => {
      if (searchInput) searchInput.value = "";
      if (minHour) minHour.value = "";
      if (maxHour) maxHour.value = "";
      renderTableDB(globalDataDB);
    });
  }

  loadDatabase();
  </script>
</body>
</html>
