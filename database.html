<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #007bff; color: #fff; }
  </style>
</head>
<body>
  <h2>Data Unit dari Google Sheet</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama Unit</th>
        <th>Tanggal</th>
        <th>HM</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Ganti dengan link Cloudflare kamu
    const endpoint = "https://delicate-union-ad99.sayaryant.workers.dev/";

    async function loadData() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json(); // pastikan endpoint balikan JSON

        // ambil hanya nama_unit, tanggal, hm
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = ""; // clear

        data.forEach(row => {
          const tr = document.createElement("tr");

          // asumsi nama field: row.nama_unit, row.tanggal, row.hm
          tr.innerHTML = `
            <td>${row.nama_unit || "-"}</td>
            <td>${row.tanggal || "-"}</td>
            <td>${row.hm || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
