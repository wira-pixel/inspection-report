<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Database Unit</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Code Unit</th>
        <th>Date</th>
        <th>Hour Meter</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  async function loadData() {
    try {
      const response = await fetch("https://delicate-union-ad99.sayaryant.workers.dev/");
      if (!response.ok) throw new Error("HTTP Error " + response.status);

      const data = await response.json();
      console.log("Response JSON:", data);

      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      // Pastikan response sukses
      if (!data.success) {
        alert("Gagal ambil data: " + (data.message || "Unknown error"));
        return;
      }

      // Pastikan data.data itu array
      if (!Array.isArray(data.data)) {
        console.error("Data bukan array:", data.data);
        alert("Data tidak valid atau kosong");
        return;
      }

      // Iterasi data
      data.data.forEach(row => {
  const tr = document.createElement("tr");

  const codeUnit = row["Code Unit"] || "-";
  const date   = row["Date"]  || "-";
  const hourMeter = row["Hour Meter"]       || "-";

  tr.innerHTML = `
    <td>${codeUnit}</td>
    <td>${Date}</td>
    <td>${hourMeter}</td>
  `;
  tbody.appendChild(tr);
});

    } catch (err) {
      console.error("Gagal ambil data:", err);
      alert("Gagal ambil data. Cek console untuk detail.");
    }
  }

  loadData();
  </script>
</body>
</html>
