<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspection Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-light">

  <div class="container py-5">

    <!-- ===================== -->
    <!-- AUTH CONTAINER -->
    <!-- ===================== -->
    <div id="authContainer" class="card shadow-lg p-4 mb-4">
      <h2 class="text-center mb-3 text-gradient fw-bold">Login / Register</h2>

      <!-- LOGIN FORM -->
      <form id="authForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control neon-input"
                 id="authUsernameLogin" name="authUsernameLogin" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control neon-input"
                 id="authPasswordLogin" name="authPasswordLogin" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" id="loginBtn" class="btn btn-gradient btn-pop">Login</button>
          <button type="button" id="registerBtn" class="btn btn-gradient-dark btn-pop">Register</button>
        </div>
      </form>

      <!-- TOGGLE -->
      <div class="text-center mt-3">
        <button type="button" id="toRegister" class="btn btn-link text-decoration-none">Belum punya akun? Register</button>
        <button type="button" id="toLogin" class="btn btn-link text-decoration-none d-none">Sudah punya akun? Login</button>
      </div>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="d-none mt-3">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control neon-input"
                 id="authUsernameRegister" name="authUsernameRegister" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control neon-input"
                 id="authPasswordRegister" name="authPasswordRegister" required>
        </div>
        <button type="button" id="registerBtnSubmit" class="btn btn-gradient-dark btn-pop">Buat Akun</button>
      </form>

      <!-- Output -->
      <div id="authOutput" class="mt-3 text-center small"></div>
    </div>

    <!-- ===================== -->
    <!-- FORM CONTAINER -->
    <!-- ===================== -->
    <div id="formContainer" class="card shadow-lg p-4 d-none">
      <h2 class="text-center mb-3 text-gradient fw-bold">Inspection Report / Condition Report</h2>

      <!-- FORM INPUT -->
      <form id="inspectionForm">
        <div class="mb-3">
          <label class="form-label">Unit Number</label>
          <input type="text" id="unitNumber" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Inspector Name</label>
          <input type="text" id="inspectorName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Condition</label>
          <select id="condition" class="form-select">
            <option value="Good">Good</option>
            <option value="Needs Attention">Needs Attention</option>
            <option value="Critical">Critical</option>
          </select>
        </div>
        <button type="submit" class="btn btn-gradient btn-pop">Submit Inspection</button>
      </form>

      <!-- OUTPUT -->
      <div id="output" class="mt-3"></div>
    </div>

    <!-- ===================== -->
    <!-- TABLE DATABASE -->
    <!-- ===================== -->
    <div id="tableContainer" class="card shadow-lg p-4 d-none">
      <h2 class="text-center mb-3 text-gradient fw-bold">Inspection Database</h2>
      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th>Unit Number</th>
            <th>Inspector</th>
            <th>Condition</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="inspectionTableBody"></tbody>
      </table>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
