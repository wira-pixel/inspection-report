<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #081c34;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #0f2a4a;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      color: #ccc;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    .btn {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-login {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      color: #fff;
    }
    .btn-register {
      background: #1b2f4f;
      color: #fff;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #00d4ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login / Register</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Masukkan username">
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Masukkan password">

    <div style="display:flex; justify-content:space-between;">
      <button class="btn btn-login" onclick="login()">Login</button>
      <button class="btn btn-register" onclick="register()">Register</button>
    </div>

    <div class="link">
      <p>Belum punya akun? <a href="#" onclick="register()">Register</a></p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMOYp7ogjRPpGybHEOfa_crJbRmOf9vTn-hDqenQHq3KHDL_-Rw9eT_dvN9NQD38KR/exec"; // ganti dengan URL Web App Apps Script kamu

    async function login(){
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "login",
          username: username,
          password: password
        })
      });

      const data = await res.json();
      alert(data.message);
      if(data.success){
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html"; // redirect setelah login
      }
    }

    async function register(){
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "register",
          username: username,
          password: password
        })
      });

      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
