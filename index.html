<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Inspeksi Dinamis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div style="text-align:center; margin-bottom:12px;">
      <img id="formLogo" src="" alt="Logo" style="width:120px; height:auto; display:block; margin:auto;">
    </div>

    <h3 class="mb-3">Form Inspection Report</h3>
    <form id="myForm" novalidate>
      <div class="row g-3">
        <div class="col-12 col-sm-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="date" id="Date" required>
        </div>
        <div class="col-12 col-sm-6">
          <label class="form-label">Site</label>
          <input type="text" class="form-control" name="site" required>
        </div>
        <div class="col-12 col-sm-6">
          <label class="form-label">Code Unit</label>
          <input type="text" class="form-control" name="codeUnit" required>
        </div>
        <div class="col-12 col-sm-6">
          <label class="form-label">Hour Meter</label>
          <input type="number" class="form-control" name="hourMeter" required>
        </div>
        <div class="col-12 col-sm-6">
          <label class="form-label">Inspected By</label>
          <input type="text" class="form-control" name="inspectedBy" required>
        </div>
        <div class="col-12 col-sm-6">
          <label class="form-label">Priority</label>
          <input type="text" class="form-control" name="priority" required>
        </div>
      </div>

      <hr class="my-4">

      <div class="d-flex justify-content-between mb-2">
        <h5>Detail Inspection</h5>
        <div>
          <button type="button" class="btn btn-secondary btn-sm" id="addRowBtn">Tambah Item</button>
          <button type="button" class="btn btn-dark btn-sm" id="addSubRowBtn">Tambah Baris FPB</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle" id="itemsTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Condition</th>
              <th>Gambar</th>
              <th>Part Number</th>
              <th>Nama Barang</th>
              <th>Qty</th>
              <th>Satuan</th>
              <th>Masuk FPB</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Tombol Kirim -->
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>

    <div id="output" class="alert alert-success mt-3 d-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!-- Loading Spinner -->
<div id="loading" class="text-center my-3 d-none">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Mengirim data...</span>
  </div>
  <p class="mt-2">Mengirim data, mohon tunggu...</p>
</div>

<!-- Hasil Output -->
<div id="output" class="alert alert-success mt-3 d-none"></div>
