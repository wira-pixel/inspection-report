<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Inspeksi</title>
  <link rel="stylesheet" href="jadwal-style.css"/>
</head>
<body>
  <div class="container">
    <h1>Jadwal Inspeksi</h1>

    <!-- Form jadwal (tetap) -->
    <form id="jadwalForm" class="card">
      <label for="tanggal">Tanggal Inspeksi</label>
      <input type="date" id="tanggal" name="tanggal" required />

      <label for="kode">Kode Unit</label>
      <input type="text" id="kode" name="kode" placeholder="Masukkan kode unit" required />

      <label for="lokasi">Lokasi Unit</label>
      <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi unit" required />

      <button type="submit" class="btn btn-primary">Simpan Jadwal</button>
    </form>

    <!-- Draft Jadwal (pengganti tabel lama) -->
    <section class="card">
      <div class="card-header">
        <h2>Draft Jadwal (Belum Terkirim)</h2>
        <div class="actions">
          <button id="btnRefresh" class="btn">Refresh</button>
          <button id="btnSubmitAll" class="btn btn-primary">Kirim Semua</button>
        </div>
      </div>

      <div id="infoMsg" class="info hidden">Memuat dataâ€¦</div>

      <div class="table-wrap">
        <table class="table" id="draftTable">
          <thead>
            <tr>
              <th>Kode Unit</th>
              <th>Tanggal</th>
              <th>Lokasi</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="draftTbody">
            <tr><td colspan="5" class="muted">Tidak ada draft.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Overlay + Toast (opsional, mengikuti file lama agar kompatibel) -->
  <div id="loadingOverlay" class="overlay hidden">
    <div class="loading">
      <div class="spinner"></div>
      Mengirim data, mohon tunggu...
    </div>
  </div>
  <div id="toast"></div>

  <script src="jadwal-script.js"></script>
</body>
</html>
