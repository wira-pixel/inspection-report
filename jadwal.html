<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Inspeksi</title>
  <link rel="stylesheet" href="jadwal-style.css">
  <style>
    /* Overlay Loading */
    #loadingOverlay {
      display: none; /* hidden default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loadingOverlay.active {
      display: flex; /* show overlay */
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jadwal Inspeksi</h1>

    <!-- Form -->
    <form id="jadwalForm">
      <label>Tanggal Inspeksi</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label>Kode Unit</label>
      <input type="text" id="kode" name="kode" placeholder="Masukkan kode unit" required>

      <label>Lokasi Unit</label>
      <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi unit" required>

      <button type="submit">Simpan Jadwal</button>
    </form>

    <!-- Tabel -->
    <h2>Daftar Jadwal Unit</h2>
    <table id="jadwalTable">
      <thead>
        <tr>
          <th>Kode Unit</th>
          <th>Tanggal Inspeksi</th>
          <th>Lokasi Unit</th>
          <th>Sudah Inspeksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="jadwal-script.js"></script>
</body>
</html>
